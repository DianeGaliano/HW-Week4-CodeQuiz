<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css" />

  </head>
  <body>
    <header>
        <div class= "card timer">
            <div class="timer-count">60</div>
        </div>
        <div class = "score">High Score</div>
    </header>

    <main>
        <section class = "Home">
            <h1>Code Quiz</h1>
            <p>Are you ready to test your knowl</p>
            <button class="start-button">Start</button>
        </section>

        <section>
          <div id="quiz"></div>
          <button id="submit">Get Results</button>
          <div id="results"></div>
        </section>

        
        <section>
            <div class="card initials">
                <label for="initals">Initials</label>
                <input type="text" name="initials" id="initials" placeholder="DMG" />
            </div>
        
        </section>
      </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
